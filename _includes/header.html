<nav class="navbar fixed-top navbar-expand-md navbar-dark" role="navigation">
  <a class="navbar-brand w-75" href="{{ "/" | prepend: site.baseurl }}"><img src="{{ "/img/logo.svg" | relative_url }}" class="img-fluid logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
		</span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      {% assign sorted_pages = site.html_pages | sort:"order" %}
      {% for node in sorted_pages %}
			{% if node.url == '/' %}
			{% continue %}
			{% endif %}
			{% if node.order %}
      <li class="nav-item"><a class="nav-link" href="{{ node.url | prepend: site.baseurl }}">{{node.title}}</a></li>
			{% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
